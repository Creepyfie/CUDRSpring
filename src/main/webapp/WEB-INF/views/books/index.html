<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ВСе книги</title>
</head>
<body>

<div th:each="book :${books}">
    <a th:href="@{/books/{book_id}(book_id = ${book.getBook_id()})}"
       th:text="${book.getBookName() + ', ' + book.getAuthor() + ', ' + book.getYear()}" >book</a>
</div>
<br/>
<hr/>
<a href="/books/new">Добавить книгу</a>
</body>
</html>
